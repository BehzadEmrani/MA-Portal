<h1>
  Hello World {{userDetails.fullName}}
</h1>

<form [formGroup]="service.formModelMessage" autocomplete="off" (submit)="onSubmit()"
  style="background-color: #2e3137; border-radius: 10px; margin-top: 25px; margin-left: 600px; margin-right: 600px;">
  <div style="padding: 15px">

    <label>متن پیام</label>
    <div class="input-group required">

      <div class="input-group-prepend">

      </div>
      <textarea class="form-control" formControlName="MatnMessage" aria-label="With textarea"></textarea>
    </div>


    <div class="form-group">
      <label>ارسال از </label>
      <input class="form-control" formControlName="UserSenderId">
    </div>



    <div class="form-group">
      <label>ارسال به </label>
      <input class="form-control" formControlName="UserReciverId">
    </div>





    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModelReport.valid">ثبت </button>
      </div>
    </div>
  </div>
</form>
