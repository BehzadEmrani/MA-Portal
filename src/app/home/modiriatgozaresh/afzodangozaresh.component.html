<form [formGroup]="service.formModelReport" autocomplete="off" (submit)="onSubmit()" style="background-color: #2e3137; border-radius: 10px; margin-top: 25px; margin-left: 600px; margin-right: 600px;" >
    <div style="padding: 15px">
    <div class="form-group required">
      <label>نام </label>
      <input class="form-control" formControlName="Name">
    </div>
    <div class="form-group">
      <label>نام خانوادگی</label>
      <input class="form-control" formControlName="Family">
      
    </div>
    <div class="form-group">
      <label>استان</label>
      <input class="form-control" formControlName="State">
    </div>

    

    <div class="form-group">
      <label>شهر </label>
      <input class="form-control" formControlName="City">
    </div>

    <div class="form-group">
      <label>ساز </label>
      <input class="form-control" formControlName="Saz">
    </div>

   
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModelReport.valid">ثبت </button>
      </div>
    </div>
</div>
</form>
