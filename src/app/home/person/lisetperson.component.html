<div style=" margin: 0 10%; margin-top: 40px; border-radius: 10px;">
  <table class="table table-bordered table-striped table-dark" style="border-radius: 10px">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">نام</th>
        <th scope="col">سن</th>
        <th scope="col">کد ملی</th>
        <th scope="col">شماره تماس </th>
        <th scope="col">مدیرت</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personDetails; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.personalCode}}</td>
        <td>{{item.phoneNumber}}</td>
       <td><div (click)="onClick()">ویرایش</div></td>
      </tr>
    </tbody>
  </table>
</div>
